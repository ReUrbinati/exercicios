<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numeros = [];

        for (let i = 0; i < 3; i++) {
            let numero = prompt("Digite o número " + (i + 1) + ":");
            numeros.push(numero);
        }

        alert("Números digitados:" + numeros);


    </script>
</body>

</html>
