<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let numero = parseInt(prompt("Digite um número"));
        let soma = 0;
        for (i = 1; i <= numero; i++) {
            soma += i;

        }
        alert("A soma de 1 até" + numero + "é" + soma);

    </script>
</body>

</html>
